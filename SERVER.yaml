developer:
  env: ".env"
  logger:
    formatted: true
    verbose: false
  # mock: true                # Para testes locais
  # bypassAuthForLocal: true  # Desativa auth em ambiente local para testes

servers:
  - name: "Rest-Server"
    port: 3501
    type: "rest"
    format: "json"
    database: "mongodb"
    request:
      limit: 10             # dez items por pagina
      timeout: 10           # dez segundos
  - name: "Socket-Server"
    port: 3500
    type: "socket"
    database: "mongodb"

auth:
  strategies:
    jwt:
      secret: "super_secret_key"
      expiresIn: "1h"
      entity:
        name: "user"
        identifiers: 
          - "email"
          - "password"
    oauth:
      google:
        clientId: "google_oauth_client_id"
        clientSecret: "google_oauth_client_secret"
        authUrl: "https://accounts.google.com/o/oauth2/auth"
        tokenUrl: "https://oauth2.googleapis.com/token"
        refreshToken:
          enabled: true
          expiration: "7d"
        entity:
          name: "user"
          identifier: "email"
          mapper:             # [name of the user key in the strategy response]: respective key name in entity
            email: email
            name: name
            picture: avatar
      github:
        clientId: "github_oauth_client_id"
        clientSecret: "github_oauth_client_secret"
        authUrl: "https://github.com/login/oauth/authorize"
        tokenUrl: "https://github.com/login/oauth/access_token"
        refreshToken:
          enabled: true
          expiration: "7d"
        entity:
          name: "user"
          identifier: "email"
          mapper:             # [name of the user key in the strategy response]: respective key name in entity
            email: email
            name: name
            picture: avatar

  permissions:
    default:
      get: false
      list: false
      insert: false
      update: false
      delete: false
    entities:
      user:
        "*": 
          get: true
          list: true
        post: 
          insert: true
          update: true
          delete: true
      company:
        "*": 
          get: true
          list: true
          insert: false
          update: false
          delete: false

databases:
  # - type: in-memory
  #   logs: true
  #   key: "main"
  - type: mongodb
    key: "mongodb"
    uri: "{MONGODB_URI}"
    name: "quick-server"
    # logs: true

entities:
  - name: "user"
    alias: "User"
    auth:
      type: "jwt"
      jwt:
        fields: ["email", "password"]
    fields:
      name:
        type: "string"
        required: true
      email:
        type: "string"
        required: true
      avatar: 
        type: "file"
      password:
        type: "string"
        required: true
        secure: true

  - name: "company"
    alias: "Company"
    fields:
      name:
        type: "string"
        required: true
      document:
        type: "string"
        required: true
      phone: 
        type: "string"
      address: 
        type: "string"
    auth:
      type: "oauth"
      oauth:
        strategy: "google"