  #   uri: "mongodb+srv://..."

entities:
  - name: "user"
    alias: "User"
    fields:
      name:
        type: "string"
        required: true
      email:
        type: "string"
        required: true
      avatar: "file"
      password:
        type: "string"
        required: true
        secure: true
    auth:
      type: "jwt"
      fields: ["login", "password"]
      permissions:
        "*":
          insert: false
          update: false
          delete: false
          list: true
          get: true
        "post":
          insert: true
          update: true
          delete: true
          list: true
          get: true

  - name: "company"
    alias: "Company"
    fields:
      name:
        type: "string"
        required: true
      document:
        type: "string"
        required: true
      phone: "string"
      address: "string"