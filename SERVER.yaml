developer:
  logger:
    formatted: true
    verbose: false

servers:
  - name: "Rest-Server"
    port: 3501
    type: "rest"
    format: "json"
    database: "main"
    request:
      limit: 10
  - name: "Socket-Server"
    port: 3500
    type: "socket"
    format: "csv"
    database: "mongodb"
    request:
      limit: 1000

databases:
  - type: in-memory
    key: "main"
