servers:
  - name: "json_server"
    port: 3501
    type: "rest"
    format: "json"
    database: "main"
    request:
      limit: 10
  - name: "socket_server"
    port: 3500
    type: "socket"
    format: "csv"
    database: "mongo"
    request:
      limit: 1000

databases:
  - type: mysql
    key: "main"
    host: localhost
    user: root
    password: password
    database: my_database
  - type: "mongo"
    key: "mongo"
    name: "my-mongo-db"
    uri: "mongodb+srv://..."

entities:
  - name: "user"
    alias: "User"
    fields:
      name:
        type: "string"
        required: true
      email:
        type: "string"
        required: true
      avatar: "file"
      password:
        type: "string"
        required: true
        secure: true
    auth:
      type: "jwt"
      fields: ["login", "password"]
      permissions:
        "*":
          insert: false
          update: false
          delete: false
          list: true
          get: true
        "post":
          insert: true
          update: true
          delete: true
          list: true
          get: true

  - name: "post"
    alias: "Post"
    fields:
      title:
        type: "string"
        required: true
      subtitle: "string"
      content: "string"
      tags: "string"